<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<form action="">
		<div>
			<label>
				아이디
			</label>
			<div>
				<input type="text" id="userid" name="userid">
			</div>
		</div>
		<div>
			<label>
				비밀번호
			</label>
			<div>
				<input type="text" id="pass" name="pass">
			</div>
		</div>
		<div>
			<label>
				비밀번호 확인
			</label>
			<div>
				<input type="text" id="pass2" name="pass2">
			</div>
		</div>
		<div>
			<label>
				이름
			</label>
			<div>
				<input type="text" id="username" name="username">
			</div>
		</div>
		<div>
		
			<label>
				전자우편
			</label>
			<div>
				<input type="text" id="email1" name="email1">
				<input type="text" id="email2" name="email2">
			</div>
		</div>
		<div>
			<label>
				연락처
			</label>
			<div>
				<input type="text" id="tel" name="tel">
			</div>
		</div>
		<div>
		
			<label>
				메일 수신동의
			</label>
			<div>
				<input type="radio" value="Y" id="emailchk1" name="emailchk">수신
				<input type="radio" value="N" id="emailchk1" name="emailchk">수신안함
			</div>	
			
		</div>
		<div>
		
			<label>
				비밀번호 확인시 질문
			</label>
			<div>
			
				<select id="question" name="question">
				
					<option value="">선택</option>
					<option value="1">select1</option>
					
				</select>
				
			</div>	
			
		</div>
		<div>
		
			<label>
				비밀번호 확인시 답변
			</label>
			<div>
				
				<input type="text" id="answer" name="answer">
				
			</div>	
			
		</div>
		
		<div>
		
			<label>
				성별
			</label>
			<div>
				
				<input type="radio" value="M" id="gender1" name="gender">남
				<input type="radio" value="W" id="gender2" name="gender">여
				
			</div>	
			
		</div>
		
		<div>
		
			<label>
				날짜
			</label>
			<div>
				
				<select id="byear" name="byear">
					<option value="">년도선택</option>
					<option value="2022">2022</option>
				</select>
				<select id="bmonth" name="bmonth">
					<option value="">월선택</option>
					<option value="11">11</option>
				</select>
				<select id="bday" name="bday">
					<option value="">일선택</option>
					<option value="1">1</option>
				</select>
				
			</div>	
			
		</div>
		
		<div>
			
			<button type="button" id="btnSave">회원가입</button>
		
		</div>
		
		</form>
	
	</div>
	<script>
	$(document).ready(function(){
	
		$("#btnSave").on("click", function(){
			
			
			
		});
	
	
	});
	
	</script>
	
</body>
</html>
